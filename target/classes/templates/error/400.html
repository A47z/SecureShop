<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求错误 - SecureShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .error-code {
            color: #ff9a9e;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .error-message {
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .error-id {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            color: #333;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">❓</div>
        <h1>请求错误</h1>
        <div class="error-code">HTTP 400 Bad Request</div>

        <p class="error-message" th:text="${message}">请求参数错误</p>

        <div class="error-id" th:if="${errorId}">
            <strong>错误ID:</strong> <span th:text="${errorId}">xxx-xxx-xxx</span>
        </div>

        <a th:href="@{/}" class="back-button">返回首页</a>
    </div>
</body>

</html>
